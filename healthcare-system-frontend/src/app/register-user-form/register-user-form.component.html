<section style="background-color: #2779e2;">
    <div class="container" >
      <div class="row d-flex justify-content-center align-items-center" >
        <div class="col-xl-9" >
  
          <h1 class="text-white mb-4" style="text-align: center; margin: 10px;">REGISTER</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Full name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
                  <input type="text" name="UserName" class="form-control form-control-lg" [(ngModel)]="registeringUser.userName">
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Email address</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com"  [(ngModel)]="registeringUser.emailId">
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">User Id</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="text" name="userid" class="form-control form-control-lg"  [(ngModel)]="registeringUser.userId">
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Password</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="password" name="password" class="form-control form-control-lg"  [(ngModel)]="registeringUser.userPassword">
  
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Contact Number</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="text" class="form-control form-control-lg" name="contact"  [(ngModel)]="registeringUser.contactNo">
  
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">User Role</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="text" class="form-control form-control-lg"  name="userRole" [(ngModel)]="registeringUser.userRole">
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4" style="text-align: center;">
                <button type="submit" (click)="update()" class="btn btn-primary btn-lg" style="margin: 0px 50px;">SUBMIT</button>
                <button type="reset" class="btn btn-danger btn-lg" style="margin: 0px 50px;">RESET</button>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
