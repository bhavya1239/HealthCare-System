<!-- src/app/login/login.component.html -->

<div style="border: 3px solid black; margin: 100px auto; max-width: 800px; padding: 50px; border-radius: 20px;">
  <form
    (ngSubmit)="login()"
    >
    <div style="text-align: center;">
      <h2>Sign In</h2>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        name="email"
        [(ngModel)]="credentials.email"
        #email="ngModel"
        required
      />
      <span *ngIf="email.touched && email.errors?.['required']" class="text-danger">
        Email is blank
      </span>
    </div>
<br>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="credentials.password"
        #password="ngModel"
        required
        minlength="6"
        maxlength="20"
      />
      <span *ngIf="password.touched && password.errors?.['required']" class="text-danger">
        Password is blank
      </span>
    </div>
<br>
    <div class="form-group" style="margin-top: 5pt; text-align: center;">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
