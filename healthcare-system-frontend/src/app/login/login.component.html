<!-- src/app/login/login.component.html -->

<div class="container">
  <form
    class="w-50 bg-primary text-dark p-5 m-5"
    style="border: double; border-radius: 10pt"
    (ngSubmit)="login()"
  >
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        name="email"
        [(ngModel)]="model.email"
        #email="ngModel"
        required
      />
      <span *ngIf="email.touched && email.errors?.['required']" class="text-danger">
        Email is blank
      </span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        required
        minlength="6"
        maxlength="20"
      />
      <span *ngIf="password.touched && password.errors?.['required']" class="text-danger">
        Password is blank
      </span>
    </div>

    <div class="form-group" style="margin-top: 5pt">
      <button type="submit" class="btn btn-secondary">Login</button>
      <button type="reset" class="btn btn-secondary" style="margin-left: 2pt">
        Cancel
      </button>
    </div>
  </form>
</div>
